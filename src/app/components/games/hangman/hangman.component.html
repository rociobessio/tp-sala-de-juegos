<main>
    <div class="container">
        <!-- INICIO DEL CONTENEDOR DEL HANG-MAN -->
        <div class="container-hangman">
            <!-- INICIO DEL HEADER DEL DEL HANG-MAN -->
            <div class="hang-man-header">
                <h1>HANG-MAN</h1>
                <hr>
            </div>
            <!-- FIN DEL HEADER DEL DEL HANG-MAN -->

            <!-- INICIO DEL CONTADOR DE INTENTOS -->
            <div class="row">
                <!-- INICIO DE DONDE ESTARA LA IMAGEN DEL AHORCADO -->
                <div class="col text-center">
                    <img src="assets/hang-man/hang-man-{{intentos}}.png" 
                    alt="img-hangman"
                    class="img-hangman">
                    <h3>INTENTOS: <small>{{intentos}} / 6</small></h3>
                </div>
                <!-- FIN DE DONDE ESTARA LA IMAGEN DEL AHORCADO -->
            </div>
            <!-- FIN DEL CONTADOR DE INTENTOS -->

            <!-- INICIO DE LA PALABRA A BUSCAR -->
            <div class="row">
                <div class="col text-center">
                    <h2>{{hiddenWord}}</h2>
                </div>
            </div><br>
            <!-- FIN DE LA PALABRA A BUSCAR -->

            <!-- INICIO DEL TECLADO -->
            <div class="row" *ngIf="winnerOrNo==undefined">
                <div class="col">
                    <!-- Recorro el array de letras donde definire distintos estilos si estan cliqueadas o no -->
                    <button (click)="checkLetter(letter)"
                    *ngFor="let letter of lettersKeyboard"
                    [ngClass]="letterClicked[letter] ? 'letter-clicked' : 'letter-no-clicked'"
                    class="button-letter">
                        {{letter.toUpperCase()}}
                    </button>
                </div>
            </div>
            <!-- FIN DEL TECLADO -->

            <!-- INICIO PARA MOSTRAR SI FINALIZO SU PARTIDO AGOTANDO INTENTOS O GANANDO -->
            <div class="row" *ngIf="winnerOrNo==true||winnerOrNo==false">
                <div class="col">
                    <button class="btn-restart-game" (click)="restartGame()">RESTART GAME</button>
                </div>
            </div>
            <!-- FIN PARA MOSTRAR SI FINALIZO SU PARTIDO AGOTANDO INTENTOS O GANANDO -->

        </div>
        <!-- FIN DEL CONTENEDOR DEL HANG-MAN -->
    </div>
</main>
<br><br><br><br>
