<header>
  <div class="container">
    <div class="row">
      <!-- INICIO PARA EL LOGO -->
      <div class="col-md-3 col-sm-3 col-3">
        <div class="logo-container">
          <img src="assets/img-icon.png" alt="logo-imagen" class="img-logo">
        </div>
      </div>
      <!-- FIN DEL LOGO -->

      <!-- COMIENZO DEL NAVBAR -->
      <div class="col-md-9">
        <div class="row navbar">
          <!-- Lista de la navbar-->
          <ul>
            <li class="col-2"><a routerLink="home" routerLinkActive="active-route">Home</a></li>
            <li class="col-2"><a routerLink="chat" routerLinkActive="active-route">Chat</a></li>
            <li class="col-2"><a routerLink="about-me" routerLinkActive="active-route">About Me</a></li>
            <li class="col-2 log-out"><a (click)="logOut()">Log-Out</a></li> 
          </ul>
        </div>
      </div>
      <!-- FIN DEL NAVBAR -->
    </div>
  </div>
</header>
